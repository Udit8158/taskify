<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASKIFY - Task Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <dialog id="alertBox" class="alertbox">
      <p id="alertMessage">This is an alert</p>
      <button class="btn" id="closeAlertBtn">Got It</button>
    </dialog>
    <section class="hide todo-form-container">
      <form id="todoForm" action="">
        <input
          name="todoTittleInput"
          id="todoTittleInput"
          placeholder="What do you want to do?"
        />
        <input
          name="todoDescriptionInput"
          id="todoDescriptionInput"
          placeholder="Add some more details..."
        />

        <select name="todoDifficultyLevel" id="todoDifficultyLevel">
          <option selected="true" value="null">Is it hard to do ðŸ¤”?</option>
          <option value="easy">Easy ðŸ¤£</option>
          <option value="medium">Medium ðŸ™‚</option>
          <option value="hard">Hard ðŸ˜¤</option>
        </select>
        <button class="btn" id="addnewBtn">Add New Todo</button>
      </form>
    </section>
    <section class="hide app-container">
      <div class="category-container" id="todosContainer">
        <div>
          <h1>Todo ðŸ¤ž</h1>
          <img
            src="./png/menu.png"
            class="toggleTodos"
            style="width: 20px; padding: 4px"
          />
        </div>

        <div id="todos" class="category-dynamic-container">
          <!-- Dynamically render todos -->
        </div>
      </div>

      <div class="category-container" id="progressContainer">
        <div>
          <h1>In Progress ðŸš€</h1>
          <img
            src="./png/menu.png"
            class="toggleTodos"
            style="width: 20px; padding: 4px"
          />
        </div>
        <div id="progressTasks" class="category-dynamic-container"></div>
      </div>

      <div class="category-container" id="reviewContainer">
        <div>
          <h1>Under Review ðŸ•›</h1>
          <img
            src="./png/menu.png"
            class="toggleTodos"
            style="width: 20px; padding: 4px"
          />
        </div>
        <div id="reviewTasks" class="category-dynamic-container"></div>
      </div>

      <div class="category-container" id="finishedTaskContainer">
        <div>
          <h1>Finished ðŸ”¥</h1>
          <img
            src="./png/menu.png"
            class="toggleTodos"
            style="width: 20px; padding: 4px"
          />
        </div>
        <div id="finishedTasks" class="category-dynamic-container">
